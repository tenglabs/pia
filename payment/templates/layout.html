<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" crossorigin="anonymous">

    <title>Flask Payment Gateways</title>

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Pistachio Test</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link {% if  url_for(request.endpoint)  == '/' %} active {% endif %} " href="{{ url_for('home') }}"> Home </a>
      </li>

      <li class="nav-item active">
        <a class="nav-link {% if  url_for(request.endpoint)  == '/payments/list' %} active {% endif %}" href="{{ url_for('payment_list') }}">Payments </a>
      </li>
    </ul>
  </div>
</nav>

{% block content %}


{% endblock content %}


<script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}" crossorigin="anonymous"></script>

</body>

</html>
